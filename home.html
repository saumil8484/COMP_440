<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COMP 440 Project</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/461be10053.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="vertical-menu">
            <p href="#home" class="home_tab" onclick="homepage()">Home </p>
            <a href="#post" onclick="post_item()">Post an item</a>
            <a href="#search" onclick="search_category()">Search a category</a>
            <a href="#intialise" onclick="initialise_database()">Initialise Database</a>
            <a onclick="logout()" style="position: fixed; bottom: 0;">Logout</a>
        </div>

        <div class="body_section">

            <div id="welcome_page">
                <h2>Welcome to homepage</h2>
                <p>Please select an action</p>
            </div>


            <div id="post_item" style="display: none;">
                <h2>Post an item</h2>
                <form name="RegForm" method="post" id="post_item_form">
                    <div class="input-group">
                        <div class="input-field" id="title">
                            <input type="text" placeholder="Title" name="title">
                        </div>
                        <div class="input-field" id="description" name="description">
                            <textarea placeholder="Description" name="description"></textarea>
                        </div>
                        <div class="input-field" id="primary_category">
                            <input type="text" placeholder="Primary Category" name="primary_category">
                        </div>
                        <div class="input-field" id="sub_category1">
                            <input type="text" placeholder="Sub Category (Optional)" name="sub_category1">
                        </div>
                        <div class="input-field" id="sub_category2">
                            <input type="text" placeholder="Sub Category (Optional)" name="sub_category2">
                        </div>
                        <div class="input-field" id="price">
                            <i class="fa-sharp fa-solid fa-dollar-sign"></i>
                            <input type="number" placeholder="Price" name="price">
                        </div>
                        <div class="btn-field">
                            <button type="button" id="submitbtn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="search_category" style="display: none;">
                <div id="search_form" style="display: block;">
                    <h2>Search a Category</h2>
                    <form name="searchForm" method="post" id="search_form">
                        <div class="input-group">
                            <div class="input-field" id="search">
                                <input type="text" placeholder="Type a category..." name="search">
                            </div>
                            <div class="btn-field">
                                <button type="button" id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </form><br><br>
                    <div id="show_searched_category" style="display:none">
                        <table id="display_searched_data"></table>
                    </div>
                </div>

                <div id="review_item" style="display: none;">
                    <h2 id="review_heading"></h2>
                    <form name="ReviewForm" method="post" id="review_item_form">
                        <div class="input-group">
                            <input class="input-field" placeholder="Select a review" list="review_dropdown" name="review_dropdown">
                            <datalist id="review_dropdown">
                                <option value="Excellent">
                                <option value="Good">
                                <option value="Fair">
                                <option value="Poor">
                            </datalist>
                            <div class="input-field" id="review_description" name="review_description">
                                <textarea placeholder="Description of review" name="review_description"></textarea>
                            </div>
                            <div class="btn-field">
                                <button type="button" id="backbtn">Back</button>
                                <button type="button" id="submit_review_btn">Submit Review</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="initialise_database" style="display: none;">
                <div class="btn-field">
                    <button type="button" id="initialise_databasebtn"><h3>Initialise Database</h3></button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="home.js"></script>
    </body>
</html>
